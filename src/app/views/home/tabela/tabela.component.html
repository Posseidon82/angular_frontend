<div id="corpo-dados">

    <div id="filtro">
        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input 
                matInput 
                (keyup)="applyFilter($event)" 
                placeholder="Digite um valor ou texto para filtrar os registros" 
                #input
            >
        </mat-form-field>
    </div>
    
    <div class="mat-elevation-z8">

        <div  id="aviso">
            <p>Clique nas imagens para ver os detalhes</p>
        </div>
    
        <section class="example-container mat-elevation-z8" tabindex="0">

            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="albumId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID ALBUM </th>
                    <td mat-cell *matCellDef="let row"> {{row.albumId}} </td>
                </ng-container>
        
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>
            
                <!-- <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
                    <td mat-cell *matCellDef="let row"> {{row.url}} </td>
                </ng-container> -->

                <ng-container matColumnDef="thumbnailUrl">
                    <th mat-header-cell *matHeaderCellDef>MINIATURA</th>
                    <td mat-cell *matCellDef="let photo">
                        <img 
                            class="verdetalhe"
                            [src]="getImageUrl(photo)" 
                            alt="Miniatura" 
                            (click)="openPhotoDialog(photo)"
                        >
                    </td>
                </ng-container>

                <!-- <ng-container matColumnDef="thumbnailUrl">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> THUMBNAIL URL </th>
                    <td mat-cell *matCellDef="let row"> {{row.thumbnailUrl}} </td>
                </ng-container> -->
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </section>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>  
</div>
